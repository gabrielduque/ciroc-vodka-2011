            <script>
			xmlDoc = loadXML('agegateway/CountryAgeMapping.xml');
			function ValidateDate(){	
			
				DateofBirth = $('#DateOfBirth_Year').val()+$('#DateOfBirth_Month').val()+$('#DateOfBirth_Day').val();
				if($('#cookie').is(':checked')==false){
					//isDate(DateofBirth, $('#country').val(), 0);
					alert("Invalid Date: Please agree to the Terms and Conditions and Privacy & Cookie Notice");
				} else {
					isDate(DateofBirth, $('#country').val(), 1);
				}
			}
			
			var nodesCountry = xmlDoc.getElementsByTagName('Country');	

			for(i=0;i< nodesCountry.length;i++)
			{
				//i = i - 1;
				node = nodesCountry[i];		
				value = getNodeValue(node);		
				if (value == 'UNITED STATES'){
					$('#country').append('<option selected="selected" value="'+value+'">'+value+'</option>');
				}
				else{
					$('#country').append('<option value="'+value+'">'+value+'</option>');
				}
		
			}
			$(document).bind('cbox_complete', function(){
			    $("select.gate-boxselect:first").focus(); 
			});
						
			</script>
