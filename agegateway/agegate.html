<head>

<body>
<div style="float:left;">
<select id="country">
	<option value="*">Country</option>
    
</select>
</div>

<div style="float:left;">
	<!-- Month dropdown -->
<select name="month" id="month" onchange="" size="1">

    <option value="10">October</option>
    <option value="11">November</option>
    <option value="12">December</option>
</select>
</div>


<div style="float:left;">
<!-- Day dropdown -->
<select name="day" id="day" onchange="" size="1">
	<option value="00">Day</option>
    <option value="01">01</option>
    <option value="02">02</option>
    <option value="03">03</option>
    <option value="04">04</option>

    <option value="20">20</option>
    <option value="21">21</option>
    <option value="22">22</option>

    <option value="24">24</option>
    <option value="25">25</option>
    <option value="26">26</option>
    <option value="27">27</option>
    <option value="28">28</option>
    <option value="29">29</option>
    <option value="30">30</option>
    <option value="31">31</option>
</select>

</div>


<div style="float:left;">
	<select id="year">
        <option value="*">Year</option>
    </select>
</div>

<div>
	<input type="button" onclick="ValidateDate();" value="SUBMIT" />
    
</div>
<script src="LPAValidation.js"></script>
<script src="../js/libs/jquery-1.7.min.js"></script>
<script>


	xmlDoc = loadXML('CountryAgeMapping.xml');
	
	var nodesCountry = xmlDoc.getElementsByTagName('Country');	

	
	for(i=0;i< nodesCountry.length;i++)
	{
		//i = i - 1;
		node = nodesCountry[i];		
		value = getNodeValue(node);		
		$('#country').append('<option value="'+value+'">'+value+'</option>');

	}

actualYear = (new Date).getFullYear();
lastYear = actualYear - 80;
	for (i=actualYear;i>=lastYear; i--)
	{
		$('#year').append('<option value="'+i+'">'+i+'</option>');
	}
	
	function ValidateDate(){	
	
		DateofBirth = $('#year').val()+$('#month').val()+$('#day').val();
		alert(isDate(DateofBirth, $('#country').val()));
	}



</script>

</body>
</html>
